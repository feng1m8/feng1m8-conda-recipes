{% set name = "m2w64-libxslt" %}
{% set version = "1.1.33" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://strawberryperl.com/download/5.32.1.1/strawberry-perl-5.32.1.1-64bit-portable.zip
  sha1: fac226b31461f2392702822052a3a5628917f857

build:
  number: 0
  script: python %RECIPE_DIR%/build.py
  skip: true  # [not win]

requirements:
  build:
    - delvewheel
  run:
    - m2w64-gcc-libs
    - m2w64-libxml2

about:
  home: https://gitlab.gnome.org/GNOME/libxslt/-/wikis/home
  license: MIT
  license_file: licenses/libxslt/COPYING
  summary: XML stylesheet transformation library (mingw-w64)

extra:
  recipe-maintainers:
    - feng1m8
